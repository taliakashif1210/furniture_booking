<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <style>
        /* Navbar container */
        .navbar {
            background-color: #fff; 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%; 
            z-index: 1000;
            border-bottom: 1px solid #ddd;
        }

        /* Left: Logo + brand */
        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 40px; 
            height: 40px; 
            object-fit: cover;
            margin-left: 10px;
        }

        .brand {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Center: Links */
        .nav-center {
            display: flex;
            gap: 20px;
            position: relative;
            align-items: center;
        }

        .nav-center a,
        .dropdown > a {
            position: relative;
            text-decoration: none;
            color: #333; 
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 5px 0; /* space for underline */
        }

        /* Hover: darken + underline animation */
        .nav-center a:hover {
            color: #000;
        }

        .nav-center a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0%;
            height: 2px;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .nav-center a:hover::after {
            width: 100%;
        }

        
        /* Dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px; /* below link */
            left: 0;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.15);
            border: 1px solid #ddd;
            z-index: 1001;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 14px;
            text-decoration: none;
            color: #333;
            font-weight: 400;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Right: Login button */
        .nav-right .login-btn {
            background-color: #333;
            color: #fff !important;
            padding: 6px 14px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
            font-weight: 500;
            margin-right: 60px;
        }

        .nav-right .login-btn:hover {
            background-color: #555;
        }
    </style>
    <div class="navbar">
        <!-- Left: Logo + Brand -->
        <div class="nav-left">
            <img src="/assets/logo.png" alt="Logo" class="logo">
            <span class="brand">Royal Furnitures</span>
        </div>

        <!-- Center: Links -->
        <div class="nav-center">
            <a href="../index.html">Home</a>
             <!-- All Products with dropdown -->
            <div class="dropdown">
                <a href="./pages/allProducts.html">All Products â–¾</a>
                <div class="dropdown-content">
                    <a href="./pages/allProducts.html#living-room">Living Room</a>
                    <a href="./pages/allProducts.html#dining">Dining</a>
                    <a href="./pages/allProducts.html#bedroom">Bedroom</a>
                    <a href="./pages/allProducts.html#office">Office</a>
                    <a href="./pages/allProducts.html#kitchen">Kitchen</a>
                </div>
            </div>
            <a href="./pages/suggestions.html">Suggestions</a>
            <a href="./pages/contact.html">Contact</a>
        </div>

        <!-- Right: Login -->
        <div class="nav-right">
            <a href="./pages/login.html" class="login-btn">Login</a>
        </div>
    </div>


</body>
</html>
